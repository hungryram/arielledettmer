{{ $sectionOne := .Site.Data.home.section_one }}
<div class="big-section section-one">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                {{ if $sectionOne.heading }}<h2 class="title is-3">{{ $sectionOne.heading }}</h2>{{ end }}
                {{ if $sectionOne.body}}<p>{{ $sectionOne.body | markdownify }}</p>{{ end }}
            </div>
        </div>
        <div class="columns is-multiline">
            {{ range $sectionOne.group }}
            <div class="column is-4">
                <div class="group">
                    <img src="{{ .image }}" alt="">
                    <h2 class="title is-4 mt-5">{{ .heading }}</h2>
                    <p>{{ .body }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
